<div id="post-item-container">
  <div class="parent">
    <div class="child">Name: {{ post().name }}</div>
    <div class="child">Email: {{ post().email }}</div>
    <div class="child">Contact Number: {{ post().contactNumber }}</div>
  </div>

  <div class="image">
    <img src="{{ post().image }}" alt="pic">
  </div>
</div>
