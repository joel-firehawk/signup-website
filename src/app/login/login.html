<h2>Login</h2>

<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="user-form">
    <label>Name: <input type="text" name="name" ngModel></label>
    <label>Password: <input type="text" name="password" ngModel></label>

    <button type="submit" [disabled]="userForm.invalid">Login</button>
</form>
