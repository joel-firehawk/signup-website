<h2>Account Settings</h2>

<div>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="user-form">
        <label>id: {{ userItem().id }}</label><br>
        <label>email: <input type="text" name="email" value="{{ userItem().email }}" ngModel></label><br>

        <button type="submit" [disabled]="userForm.invalid">Update Account</button>

        @if (authError) {
            <p class="error-message">Incorrect Login Details</p>
        }
    </form>
</div>
